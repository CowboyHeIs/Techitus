<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moses Order</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

    <!-- Top Box -->
    <div class="top-box">
        <a href="/intro" class="link">ABOUT US</a>
        <a class="logo-container" href="/">
            <img src="images/Logo.png" alt="Logo" style="height: 60px; width: auto;">
        </a>
        <a href="/sum" class="link">ORDER!</a>
    </div>

    <!-- Product Sections -->
    <div id="container"></div>

    <script>
    const Root="/products/";
    const Types=["signature","specialty","main-course"];

    window.onload=()=>{
        const C=document.getElementById("container");
        Types.forEach(T=>{
            fetch(Root+T+"/products.txt")
            .then(r=>r.text())
            .then(txt=>{
                const S=document.createElement("div");S.className="section";
                const H=document.createElement("h2");
                H.innerText=T.replace(/-/g,' ').replace(/\b\w/g,c=>c.toUpperCase());
                S.appendChild(H);
                const B=document.createElement("div");B.className="scroll-box";
                txt.trim().split("\n").forEach(L=>{
                    const [N,I,P,D]=L.split("|");
                    const Dv=document.createElement("div");Dv.className="product";
                    Dv.innerHTML=`<img src="/products/${T}/${I}"><h3>${N}</h3><p>Rp ${P}</p><p>${D}</p>`;
                    B.appendChild(Dv);
                });
                S.appendChild(B);C.appendChild(S);
            });
        });
    };
    </script>
    <div>
        


        Made by Heinrich



    </div>

</body>
</html>
