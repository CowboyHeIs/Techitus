<!-- sum.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary</title>
    <style>
        @font-face {
            font-family: 'Instrument Sans';
            src: url('/fonts/InstrumentSans-Bold.woff2') format('woff2');
            font-weight: bold;
        }
        body {
            background: #5B3A1D;
            font-family: 'Instrument Sans', sans-serif;
            margin: 0;
            padding: 20px;
        }
        .section {
            margin-bottom: 40px;
        }
        .section h2 {
            margin-left: 10px;
            font-weight: bold;
        }
        .scroll-box {
            overflow-x: auto;
            white-space: nowrap;
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin-right: 10px;
            background: #fff;
            border: 1px solid #999;
            border-radius: 5px;
            overflow: hidden;
            vertical-align: top;
            font-weight: bold;
        }
        .product img {
            width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px;
            font-size: 1em;
        }
        .product p {
            margin: 0 10px 10px 10px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
    const Root="/products/";
    const Types=["signature","specialty"];

    window.onload=()=>{
        const C=document.getElementById("container");
        Types.forEach(T=>{
            fetch(Root+T+"/products.txt")
            .then(r=>r.text())
            .then(txt=>{
                const S=document.createElement("div");S.className="section";
                const H=document.createElement("h2");H.innerText=T[0].toUpperCase()+T.slice(1)+" Products";S.appendChild(H);
                const B=document.createElement("div");B.className="scroll-box";
                txt.trim().split("\n").forEach(L=>{
                    const [N,I,P,D]=L.split("|");
                    const Dv=document.createElement("div");Dv.className="product";
                    Dv.innerHTML=`<img src="/products/${T}/${I}"><h3>${N}</h3><p>Rp ${P}</p><p>${D}</p>`;
                    B.appendChild(Dv);
                });
                S.appendChild(B);C.appendChild(S);
            });
        });
    };
    </script>
</body>
</html>
